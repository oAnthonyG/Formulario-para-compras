<!DOCTYPE html>
<html lang="pt=br">

<head>
	<title>Teste Frontend VAGAS.com</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<main class="box">
		<header class="header">
			<div class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></div>
		</header>
		<form class="form" >
			<fieldset class="fieldset">

				<legend class="label">Quais stickers:</legend>
				<label class="container">React
					<input id="react" type="checkbox" />
					<span class="checkmark"></span></label>
				<label class="container">Vue
					<input id="vue" type="checkbox" />
					<span class="checkmark"></span></label>
				<label class="container">Angular
					<input id="angular" type="checkbox" />
					<span class="checkmark"></span></label>
					<p class="msg-error">Escolha um sticker</p>
			</fieldset>
			<fieldset class="fieldset">
				<legend class="label">Quantos stickers de cada?</legend>
				<article class="counter">
					<svg class="sub" xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path
							d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" />
					</svg>
					<input id="numInput" class="counter__number num" type="text" value="0" />
					<svg class="plus" xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path
							d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" />
					</svg>
				</article>
			</fieldset>
			<fieldset class="fieldset">
				<legend class="label">Observações:</legend>
				<textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
			</fieldset>
			<footer class="footer">
				<p id="formText">Formulário enviado com sucesso!</p>
				<button class="button" type="submit" >Enviar</button>
			</footer>
		</form>
	</main>

	<script src="index.js"></script>
</body>

</html>
